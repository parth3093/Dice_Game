<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
    
      <div class="dice">
        <h1>Player 1</h1>
        <img class="choice" src="images/dice1.png">
      </div>

      <div class="dice">
        <h1>Player 2</h1>
        <img class="choice" src="images/dice1.png">
      </div>

    <div class="buttons">
        <button id="play" class="play-btn btn">Play Game</button>
        <button id="reset" class="reset-btn btn">Reset Score</button>
    </div>

    <div class="score-container">
      <div class="winner-conatiner">
        <h1>Winner</h1>
        <hr>
        <h2 class="displayWinner">N/A</h2>
        <span></span>
      </div>

      <div class="player-container" id="score" class="score">
        <h1>Scoreboard</h1>
        <hr>
        <h2>Player 1 : 0</h2>
        <h2>Player 2 : 0</h2>
      </div>
    </div>
  </div>

    <script src="main.js" charset="utf-8"></script>

      </body>

    </html>
